<!DOCTYPE html>

<html>
	<head>
		<title> CV </title>
		<link href = "Cvc.css" rel = "stylesheet"/>
	</head>
		<body>
			<fieldset>
				<legend><h1> Curriculum Vitae </h1></legend>
					<div class="card">
						<div class = "Photo">
						<h2><img src = "blank.png" id = "icon"><br><b>Student Picture</b></h2>
							<button type="submit">Upload Photo</button>
							<footer>
								<a href="#">Picture</a>
							</footer>
						</div>
					</div>
							<h3><b>Student</b></h3>
								<div class="Names">
									<label><b>Last Name: </b></label>
										<input type="text" name="name"style="width: 20em;"/><br>
									<label><b>First Name: </b></label>
										<input type="text" name="name"style="width: 20em;"/><br>
									<label><b>Middle Name: </b></label>
										<input type="text" name="name"style="width: 20em;"/><br>
									<label><b>Address: </b></label>
										<input type="text" name="adress"style="width: 30em;" /><br>
									<label><b>Email: </b></label>
										<input type="text" name="weight" style="width: 20em;"/></br>
									<label><b> Contact Number: </b></label>
										<input type="text" name="contact" style="width: 20em;"/></b><br><br><br><hr>
									<label><b>Birthday: </b></label>
										<input type="date" name="date" />
									<label><b>Age: </b></label>
										<select name="choices">
											<option>18</option>
											<option>19</option>
											<option>20</option>
											<option>21</option>
											<option>22</option>
											<option>23</option>
											<option>24</option>
											<option>25</option>
											<option>26</option>
											<option>27</option>
										</select><br>
									<label><b>Birthplace: </b></label>
										<input type="text" name="birthplace"style="width: 40em;"/><br>
									<label><b>Gender: </b></label>
										<form action="">
											<input type="radio" name="gender" value="male" checked> Male
											<input type="radio" name="gender" value="female"> Female
										</form>
									<label><b>Civil Status: </b></label>
										<select name="choices">
											<option>Single</option>
											<option>In a Relationship</option>
											<option>Married</option>
										</select>
									<label><b>Nationality: </b></label>
										<input type="text" name="nationalitty"style="width: 15em;"/>
									<label><b>Religion: </b></label>	
										<input type="text" name="religion" /><br>
									<label><b>Height: </b></label>
										<input type="text" name="height"style="width: 5em;" />
									<label><b>Weight: </b></label>
										<input type="text" name="weight" style="width: 5em;"/><br>
									<label><b>Language: </b></label>
										<input type="text" name="anguage" /><br>
									<label><b>Name of Father: </b></label>
										<input type="text" name="fname"style="width: 20em;" />
									<label><b>Contact Number: </b></label>
										<input type="text" name="contact" /><br>
									<label><b>Name of Mother: </b></label>
										<input type="text" name="mname" style="width: 20em;"/>
									<label><b>Contact Number: </b></label>
										<input type="text" name="contact" /><br>
									<label><b>Pre-School: </b></label>
										<input type="text" name="ischool" style="width: 40em;"/><br>
									<label><b>Elementary: </b></label>
										<input type="text" name="eschool" style="width: 40em;"/><br>
									<label><b>Junior High-School: </b></label>
										<input type="text" name="jschool" style="width: 40em;"/><br>
									<label><b>Senior High-School: </b></label> 
										<input type="text" name="sschool" style="width: 40em;"/><br>
									<label><b>College: </b></label> 
										<input type="text" name="cschool" style="width: 40em;"/><br>
									<label><b>Course: </b></label> 
										<input type="text" name="Course" style="width: 40em;"/><br>
								</div>
									<div class = "TextArea">
										<label for = "skl"><b>Skills:</b></label><br>
											<textarea id="freeform" name="Skills" rows ="5" cols="30"></textarea>
									<div>
										<div class = "TextArea2">
											<label for= "hob"><b>Hobbies:</b></label><br>
												<textarea id="freeform" name="hobbies" rows ="5" cols="30"></textarea>
										<div>
											<div class="Submit">
												<button type="submit">Submit Form</button>
											</div>
			</fieldset>
		</body>
</html>
