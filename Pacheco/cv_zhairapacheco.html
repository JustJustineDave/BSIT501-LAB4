<!DOCTYPE html>
<html>
	
	<head>
		<title>Curriculum Vitae </title>
		<!-- css -->
		<link rel="stylesheet" href="cv.css" />
		
		<link rel="icon" type="image" href="E:\favicon.ico">

	</head>
	
	<body>
		<h1>Curriculum Vitae </h1>
		<form class="column">			
			<div class="column-left">
				<img src="default2x2.jpg" alt="2x2">
				<p>
					<label>Insert 2x2 Picture</label>
					<br>
					<input type="file" name="photo" id="edit"/>
				</p>
				<hr>
				<p>
					<label>Phone Number: </label>
					<br>
					<input type="tel" pattern="[0-9]{11}" placeholder= "09*********" id="edit"/>
				</p>

				<p>
					<label>Email: </label>
					<br>
					<input type="email" ... placeholder="Enter e-mail address" id="edit"/>
				</p>
				
				<p>
					<label>Address: </label>
					<br>
					<input type="text" name="title" placeholder="Enter full Address" id="edit"> 
				</p>
				<hr>
				<p>
					<label>Language: </label>
					<br>
					<select name="language">
						<option>Choose a Language</option>
						<option>English</option>
						<option>Filipino</option>
						<option>French</option>
						<option>Mandarin Chinese</option>
						<option>Spanish</option>
						<option>Others</option>
					</select>
					<br>
					<label>others: </label>
					<br>
					<input type="text" name="title" placeholder="Enter Language" id="edit">
				</p>		
			</div>
			
			<div class="column-right">
					<p id="name">
						<label>Surname: </label>
						<input type="text" name="title" placeholder="Enter Surname" class="name2" id="edit" >
						<label>First Name: </label>
						<input type="text" name="title" placeholder="Enter First Name" class="name2" id="edit">
						<label>Middle Name: </label>
						<input type="text" name="title" placeholder="Enter Middle Name" class="name2" id="edit">
						<label>Suffix: </label>
						<input type="text" name="title" placeholder="example: Jr. Sr." class="name2" id="edit">
					</p>
					
				<fieldset>
					<legend id="personal">Personal Data</legend>
					<p>
						<label>Nationality: </label>
						<select name="nationality">
							<option>Choose a nationality</option>
							<option>American</option>
							<option>Australian</option>
							<option>Canadian</option>
							<option>Chinese</option>
							<option>Dominican</option>
							<option>Egyptian</option>
							<option>Filipino</option>
							<option>French</option>
							<option>Greek</option>
							<option>Indian</option>
							<option>Japanese</option>
							<option>Lebanese</option>
							<option>Mexican</option>
							<option>Russian</option>
							<option>South Korean</option>
							<option>Thai</option>
							<option>others</option>
						</select>
						<label>if others please specify: </label>
						<input type="text" name="title" placeholder="Enter Nationality" id="edit">
					</p>
						
					<p>
						<label>Sex: </label>
						<select name="what">
							<option>Choose a gender</option>
							<option>Female</option>
							<option>Male</option>
							<option>Rather not tell</option>
						</select>
					</p>
					
					<p>
						<label>Marital Status: </label>
						<select name="status">
							<option>Choose a status</option>
							<option>Single</option>
							<option>Married</option>
							<option>Widowed</option>
							<option>Divorced</option>
							<option>Seperated</option>
						</select>
					</p>
					
					<p>
						<label>Age: </label>
						<input type="text" name="title" pattern="[0-9]{3}" placeholder="Enter Age" id="edit">
					</p>
					
					<p>
						<label> Date of Birth: </label>
						<input type="date" ... id="edit" />
					</p>
					
					<p>
						<label>Place of Birth: </label>
						<input type="text" name="title" placeholder="Enter Place of Birth" id="edit">
					</p>
					
					<p>
						<label>Religion: </label>
						<select name="religion">
							<option>Choose a religion</option>
							<option>Born Again</option>
							<option>Catholic</option>
							<option>Christian</option>
							<option>Iglesia ni Cristo</option>
							<option>Muslim</option>
							<option>Others</option>
						</select>
						<label>others: </label>
						<input type="text" name="title" placeholder="Enter Religion" id="edit">
					</p>
					
					<p>
						<label>Mother's Name: </label>
						<input type="text" name="title" placeholder="Enter Mother's Name" id="edit">
					</p>
					
					<p>
						<label>Father's Name: </label>
						<input type="text" name="title" placeholder="Enter Father's Name" id="edit">
					</p>
				</fieldset>
				
				<fieldset>
					<legend id="educational">Educational Attainment</legend>
					<p>
						<label>Year: </label>
						<input type="text" name="title" pattern="[0-9]{4}" placeholder="ex: 2000-2006" id="edit">
						<label>Elementary School: </label>
						<input type="text" name="title" placeholder="Enter Name of School" id="edit">
					</p>
					<p>
						<label>Year: </label>
						<input type="text" name="title" pattern="[0-9]{4}" placeholder="ex: 2000-2006" id="edit"> 
						<label>Junior High School: </label>
						<input type="text" name="title" placeholder="Enter Name of School" id="edit">
					</p>
					<p>
						<label>Year: </label>
						<input type="text" name="title" pattern="[0-9]{4}" placeholder="ex: 2000-2006" id="edit">
						<label>Senior High School: </label>
						<input type="text" name="title" placeholder="Enter Name of School" id="edit">
					</p>
					<p>
						<label>Year: </label>
						<input type="text" name="title" pattern="[0-9]{4}" placeholder="ex: 2000-2006" id="edit">
						<label>College School: </label>
						<input type="text" name="title" placeholder="Enter Name of School" id="edit">
					</p>
				</fieldset>
				<p>
				<br>
				<input type="Reset" class="reset" id="button"/>
				<input type="Submit" class="submit" id="button"/>
				</p>
			</div>
		</form>
		
	</body>
	
</html>
